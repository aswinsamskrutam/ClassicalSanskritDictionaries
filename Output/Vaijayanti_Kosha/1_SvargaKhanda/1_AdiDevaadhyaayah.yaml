तदादिदेवाध्यायः ॥: {}
स्वर्गं नाकः सुरावासः स्वर्लोकः फलोदयः । सौरिको भोगभूमिः खे दिवि चैव त्रिविष्टपम् ॥: {}
अमरत्यभवनं गौश्च त्रिदिवः स्यान् स्वरव्ययम् । देवा निलिम्पा मर्तो गीर्वाणा वायुनाः सुराः ॥: {}
आदित्या ऋभवो अश्विनौ वैस्वतो दिवौकसः । आदिदेवा दिविषदो लोका अदितिनन्दनाः ॥: {}
सुपर्णः कतुर्भुजो निजेशा अमृताशनाः। बर्हिःसुखा विभीदपते रविदशा हव्ययोनयः।॥: {}
अमर्त्योश्चाथ नाकी स्यादेवतां देवता स्वयम् । चरैवेदादिदेवाश्च ब्रह्मविष्णुमहेश्वराः ॥: {}
आजानजाः स्वतोदेवाः कामदेवास्तु कामभिः। ब्रह्मा विधाता विधात्मा धाता क्षेत्रज्ञ प्रजापतिः ॥: {}
हिरण्यगर्भो द्रुहिणो विरिञ्चः कश्चतुर्मुखः । पद्मनाभः च सनातनः ॥: {}
शतानन्दः शतधृतिः स्वयंभूः सर्वतोमुखः । परमेष्ठी विप्रवेताः पुरुषो हंसवाहनः ॥: {}
पद्मभूः प्राणदो वेधा द्रुषणो नाभिजो विधिः । वाग्देवी भारती माया गौर्गात्री सरस्वती ॥: {}
बभौ श्चक्रपाणिर्जनार्दनः। देत्यारिः पुण्डरीकाक्ष धृष्टरश्रवाः ॥: {}
पीताम्बरो हृषीकेशो विष्वक्सेनश्चतुर्भुजः ॥: {}
श्रीवत्सः श्रीपतिः शाङ्गी श्रीवत्साङ्कोऽच्युतो हरिः ॥: {}
वासुदेवः स्वभूश्चक्री वैकुण्ठः पुरुषोत्तमः। अरिष्टनेमिरजितः श्रीधरो यज्ञपुरुषः ॥: {}
सुञ्जयकेशी सुरारिगदादापाणिरथोऽक्षजः। अनन्तशायी वृन्दाकं सुन्दर धरणीधरः ॥: {}
शतानन्दः शतावर्त युगावतारः सुरोत्तमः। कालकुन्थो रन्तिदेवः केशवो गरुडध्वजः ॥: {}
पद्मनाभो विश्वरूपः कृष्णो हरिरनंपुषः । कैटभारिहरणामा गोविन्दो मधुसूदनः ॥: {}
आचारा वैष्णवी सूदमा लक्ष्मीः पुष्टिर्निरञ्जना । स्वर्गकाण्डः १. जीवनी मोहनी माया नवैता विष्णुशक्तयः ॥: {}
कौस्तुभोऽस्य मणिर्लसद्दमः श्रीवत्सो नन्दकस्त्वसिः । चापः शाङ्गो पाञ्चजन्यः सद्धश्चक्रं सुदर्शनम् ॥: {}
कौमोदकी गदा चास्य मत्स्यादैः समनामकाः। अवतारा नृसिंहस्तु दित्यैर्दैत्यकशिपोर्दिषन् ॥: {}
उपेन्द्र इन्द्रावरजो वामनो बलिकण्टकः। आदित्यो द्विपदस्तादि विक्रम उक्रमः॥: {}
विष्णुश्च जामदग्न्यस्तु रामो दाशरथिः पुनः। राघवो जानकीकान्तो रामो रावणसूदनः ॥: {}
दूषणारिः खरारिश्च कम्भकर्णारिरेव च । राक्षसघ्नः सुखकरः कौशल्यानन्दवर्धनः ॥: {}
पार्थिवेन्द्रो धनुष्पाणिर्वेलिदेशरथात्मजः। रामः सङ्करषेणः पौरो बलदेवो दलायुधः ॥: {}
बलभद्रः प्रलम्बारिः कालिन्दीकर्षणो हली । तालाङ्को रेवतीकान्तः सात्त्वतो मुसली बली ॥: {}
भद्राङ्गो भद्रवदनः कामपालः सितासितः। बलो नीलाम्बरश्चाथ तस्य संवतेकं हलम् ॥: {}
सौनन्दमस्य मुसलं कृष्णो दामोदरोऽद्रिधृत् । दाशार्जो नरकारातिर्वेणुमाली गदाग्रजः ॥: {}
शौरिः कंसरिपुः शौरिः सारथिस्तस्य दासकः । वसुदेवोऽस्य जनको दुन्दुभिर्नाकटुन्दुभिः ॥: {}
रयुम्नो मन्मथः कामो मारो मनसिजः स्मरः । कन्दर्पो दर्पकोऽनङ्गो मीनाङ्को मकरध्वजः ॥: {}
पुष्पधन्वा रतिपतिः शम्बरारिरनन्यजः। शुभैकारिमध्युसखः पक्षेपर्विषमायुधः ॥: {}
बन्धुवाम्बो जराभीरेच्छयो मधुसारथिः । ब्रह्मसूरनिरुद्धः स्यादृश्यकेतुरुषापतिः ॥: {}
अथान्ये ह्यवतारा अासुर्नारायणात्पुरा । अश्वो हयशिराः शेषः कपिलो व्यास इत्यपि ॥: {}
दत्तात्रेयश्च कल्की च बुद्ध इत्येवमादयः। कपिलस्तु महाविष्णोर्नन्यासः सत्यवतीसुतः ॥: {}
पाराशर्यो द्वैपायनः कृष्णद्वैपायनोऽपि च । बुद्धस्तु श्रीधरः शास्ता बोधिसत्त्वो विनायकः ॥: {}
समन्तभद्रः सर्वज्ञो मारजिन्लोकजिन्नृपः। षड्भिज्ञो दशबलो धर्मराजस्तथागतः॥: {}
मुनीन्द्रः सुगतः शाक्यो मुनिरदहयवाद्यपि । शाक्यसिंहस्तु सर्वार्थसिद्धः शुद्धोदनिसुतः ॥: {}
गौतमात्मजबन्धुश्च जिनस्तथाखिलालयः । अष्टाङ्गमपरिग्रष्टो वीतरागश्च केवली ॥: {}
लक्ष्मीः पद्मालया शक्तिमत् क्षीरोदसुतेन्दिरा । रमाऽधिजा भागवी च श्रीलिङ्गाश्वादिजाह्वयाः ।॥: {}
गरुडः काश्यपेः सुतो गरुत्मातुरगाशनः। सुपर्णीं तनयस्तस्य वैनतेयो महेन्द्रजित् ॥: {}
पन्नगारि विष्णुरथः सुपर्णो विहगाधिपः। महेश्वरः पञ्चपतिः श्रीकण्ठः पांशुचन्दनः ॥: {}
शङ्करो गिरिशः सद्य गिरीशः शशिभूषणः। महेश्वरः शन्द्रमौलिः पिनाकी शशिशेखरः ॥: {}
कपर्दी धूर्जटिः शिवः कपाली नीलमौलिकः। ईश ईश्वर ईशानो भगो मृत्युञ्जयो मृडः ॥: {}
व्योमकेशो महादेवः प्रमथाधिपतिः शिवः। शूली दक्षाध्वरारातिः कामारिः परमेश्वरः ॥: {}
कृत्तिवासा अहिबन्धः नीलग्रीवाक्षलोचनः। गङ्गाधरो विरूपाक्षो वामदेवो वृषध्वजः ॥: {}
भूतेशः खण्डपराञ्चुः स्थाणुरन्धकसूदनः। भग्नेत्रान्तको भीमः क्षिपुरारिरैकगायुधः ॥: {}
कटाटङ्को जटाटीरो जटाफाटो महानटः। भिण्डीकान्तो रेरिहाणः सर्वज्ञो नन्दिवर्धनः ॥: {}
स्थालो डण्डीश उडीशः कण्ठेकालो महान्रतः। कृतानुरेता जोटिङ्गः कङ्कटीक उमापतिः ॥: {}
खट्वाङ्गी मन्दरमणिर्लन्दो वृषवाहनः। उग्रः कटभर्दिवासा भाण्डः षाण्डोऽन्तश्चनः॥: {}
वहुरूपोऽर्धमकुटो दशबाहुरिन्द्रः। ज्ञानं वैराग्यमैश्वर्यं तपः सत्यं क्षमा शक्तिः ॥: {}
सप्तरूत्वमात्मसम्बन्धोऽप्यधिष्ठात्वमित्यपि । अव्ययानि दशैतानि शम्भोरज्ञयमक्षयम् ॥: {}
बाला जयेष्ठा शिवा रौद्री चित्तोन्माद्करी सुखा । काली कलेवरा भूतदमनी चण्डशक्तयः ॥: {}
कपर्दोऽस्य जटाजूटः खट्वाङ्गोऽस्य सुखं घृणः । पिनाको जगतां वरः ॥: {}
स्युः सिन्धी स्यान्नन्दिकेश्वरः। ग गणपतिप्रियः॥: {}
भृगुरीटः पुनर्भद्रश्चिरिटिः शलाः। बृषाणो धूनदोवाणो भेलुकस्तु कृतालकः॥: {}
वीरभद्रस्तु देवेशो वित्रेशस्तु शिनायकः। लम्बोदरो हस्तिराज एकदन्तो गजाननः ॥: {}
दारेमातुरः पराशदाखुयानो गणाधिपः। कुमारः शरजः स्कन्दस्तारकारिरमासुतः ॥: {}
महासेनो महातेजाः शक्तिपाणिरो ऽग्निभूः । कार्तिकेयः सिद्धसेनः सेनानीः शिखिवाहनः ॥: {}
स्वासो गाङ्गेय गौरेयत्र ब्रह्मचारी महौजसः। षाण्मातुरः कार्तिकेयो ब्रह्मगर्भेः षडाननः ॥: {}
सर्वरहस्यमण्डो नीलदूतः कौशचारिः शूरकटध्वजः । अस्य शाखी विशाखश्च नागमेषश्च प्रष्ठजाः ॥: {}
उमा मेनात्मजा रौद्री रुद्राणी सवेऽमङ्गला । आर्या अद्विजा सहदेवी शर्वाणी पार्वती शिवा ॥: {}
षष्ठी गौतमी बाभ्रवी सती च जारी शण्डिली वारुणी हिमा ॥: {}
बर्हिध्वजा शतश्रुती योगिनी परमेष्ठिनी। सुनन्दा नन्दिनी नन्दा नन्दयन्ती कपालिनी॥: {}
कालरात्री महारात्री रक्तदन्त्येकपार्षदा। एकपत्नी भद्रकाली महाकाली करालिका ॥: {}
डुर्गा कात्यायनी चण्डी केतुभा सिंहवाहिनी। यमेन्द्रकृष्णमैनाकरामाणां भगिनी स्वसा ॥: {}
विन्ध्यमन्दरकान्तारमलयेभ्यश्च वासिनी। चर्ममुण्डा तु चामुण्डा यच्चौ माजारिका॥: {}
कर्णमोटी महाचण्डी महागन्धा कपालिनी । जयाह्नी माहेश्वरी चन्द्री वाराही नारसिंहिका ॥: {}
कौमारी वैष्णवी चेति ता एताः सप्त मातरः ॥: {}
इति भगवता यादवप्रकाशेन विरचितायां वेणीसंहारके स्वरगकाण्डे श्रीदेवाभ्यासः ॥ १॥: {}
